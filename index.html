<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>Raake Open Solutions</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
		<div class="container">
			<div id="navbarElement"></div>
			<div id="contentElement"></div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
				
		<script>
			$(document).ready(function(){
				openNavbar(); 
				openContent('overview.html');
			});	
			
			function openNavbar(){
				fetch('navbar.html')
				  .then(response=> response.text())
				  .then(text=> document.getElementById('navbarElement').innerHTML = text);  
			};

			function openContent(contenturl){
				fetch(contenturl)
				  .then(response=> response.text())
				  .then(text=> document.getElementById('contentElement').innerHTML = text);  
			};
			
		</script>
		
    </body>
</html>
